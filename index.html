<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>zheng ye</title>
  <link rel="stylesheet" href="/lib/css/metro-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/lib/css/iconFont.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body class='metro'>
  <div class="tile-area tile-area-dark">
    <h1 class="tile-area-title fg-white">Start</h1>
    <div class="user-id">
      <div class="user-id-image">
        <span class="icon-user no-display"></span>
        <img src="./souce/preview_image.png">
      </div>
      <div class="user-id-name">
        <div class="first-name">Zheng</div>
        <div class="last-name padding">Ye</div>
      </div>
    </div>
    <div class="body">
      <a class="tile double double-vertical bg-steel" data-click="transform">
        <div id="tile-weather" class="tile-content">
          <div class="padding10">
            <h1 class="fg-white ntm">--°</h1>
            <h2 class="fg-white no-margin">Shanghai</h2>
            <h5 class="fg-white no-margin"><img src="http://openweathermap.org/img/w/10d.png" /><span>----</span></h5>
            <p class="tertiary-text fg-white">--°/--°</p>
          </div>
        </div>
        <div class="tile-status">
          <div class="label">Weather</div>
        </div>
      </a>
      <div id="tile-calendar" class="tile bg-violet">
        <div class="tile-content">
          <div class="CalendarText text-right padding10 ntp">
            <h1 class="fg-white no-margin">--</h1>
            <p class="fg-white">---</p>
          </div>
          <div class="brand">
            <div class="label">
              <h3 class="no-margin fg-white">
                <span class="icon-calendar"></span>
              </h3>
            </div>
          </div>
        </div>
      </div>
      <a class="tile bg-onenotePink" href="https://skydrive.live.com/redir?page=view&resid=4F181D294473059B!15947&authkey=!AGvNqIvU16keffc" data-click="transform">
        <div class="tile-content icon"><img src="./resource/onenote.png" alt="onenote"></div>
        <div class="tile-status">
          <div class="label">OneNote</div>
        </div>
      </a>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lib/js/metro.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
